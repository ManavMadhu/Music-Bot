<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- As a heading -->
    <div class="container">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Maid Sama (Music Bot)</span>
        </div>
      </nav>

      <br />

      <div class="alert alert-primary" role="alert">
        <strong>-play / -p</strong> ~ plays the song or url , eg -p never gonna
        give you up
      </div>

      <div class="alert alert-secondary" role="alert">
        <strong>-skip</strong> ~ skips the song
      </div>

      <div class="alert alert-success" role="alert">
        <strong>-queue / -q</strong> ~ shows the list of songs
      </div>

      <div class="alert alert-danger" role="alert">
        <strong>-remove / -r</strong> ~ removes the song from the queue
      </div>

      <div class="alert alert-warning" role="alert">
        <strong>-pause / -p</strong> ~ pauses the current song
      </div>

      <div class="alert alert-info" role="alert">
        <strong>-dc</strong> ~ disconnects the bot from the channel
      </div>
    </div>
  </body>
</html>
